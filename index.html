<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pranav 3D Website</title>
</head>
<body>
  <nav class="top-nav" aria-label="Primary">
    <div class="top-nav__inner">
      <a class="top-nav__brand" href="#home">Website3d</a>
      <div class="top-nav__links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </div>
    </div>
  </nav>

  <!-- Landing section: parallax background with the 3D model rendered in front -->
  <section id="home" class="landing-section" aria-label="Landing">
    <div class="landing-parallax" data-parallax-root>
      <div class="parallax-layer parallax-sky" data-parallax-layer data-layer="sky"></div>
      <div class="parallax-layer parallax-m3" data-parallax-layer data-layer="m3"></div>
      <div class="parallax-layer parallax-planets" data-parallax-layer data-layer="planets"></div>
      <div class="parallax-layer parallax-m2" data-parallax-layer data-layer="m2"></div>
      <div class="parallax-layer parallax-m1" data-parallax-layer data-layer="m1"></div>
    </div>

    <!-- 3D canvas overlay (foreground) -->
    <div id="darkstar-container" class="canvas-host canvas-host--overlay" aria-label="3D Model"></div>

    <div class="landing-content">
      <div class="hero">
        <h1 class="hero-hi">Hello, I'm</h1>
        <p class="hero-line">
          Pranav Arvind Bhile<br />
        </p>
        <div class="hero-flip">
          <span
            class="landing-flip"
            data-flip-words="AI/ML, GenAI"
            data-flip-duration="3000"
          >Secure</span>
        </div>
        <p class="hero-sub">Engineer</p>
        <div class="hero-socials" aria-label="Social links">
          <a
            class="hero-socials__link"
            href="https://www.linkedin.com/in/pranavbhile/"
            target="_blank"
            rel="noreferrer"
            aria-label="LinkedIn"
            title="LinkedIn"
          >
            <svg class="hero-socials__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                fill="currentColor"
                d="M19 0H5C2.24 0 0 2.24 0 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5V5c0-2.76-2.24-5-5-5ZM8 19H5V9h3v10ZM6.5 7.73c-.97 0-1.75-.79-1.75-1.76 0-.97.78-1.76 1.75-1.76s1.75.79 1.75 1.76c0 .97-.78 1.76-1.75 1.76ZM20 19h-3v-5.6c0-3.37-4-3.11-4 0V19h-3V9h3v1.53c1.4-2.59 7-2.78 7 2.48V19Z"
              />
            </svg>
          </a>
          <a
            class="hero-socials__link"
            href="mailto:pranavbhile1@gmail.com"
            aria-label="Email"
            title="Email"
          >
            <svg class="hero-socials__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                fill="currentColor"
                d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2Zm0 4-8 5-8-5V6l8 5 8-5v2Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Anchor section for content below the landing -->
  <section id="about" class="about-section" aria-label="About">
    <div class="about-inner">
      <h2>About Me</h2>
      <p>
        This section will contain additional information about my background and work.
      </p>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
