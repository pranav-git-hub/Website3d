<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Plane</title>
</head>
<body>
  <nav class="top-nav" aria-label="Primary">
    <div class="top-nav__inner">
      <a class="top-nav__brand" href="#home">Website3d</a>
      <div class="top-nav__links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </div>
    </div>
  </nav>

  <!-- Landing at top: parallax background with the DarkStar/plane rendered in front -->
  <section id="home" class="landing-section" aria-label="Landing">
    <div class="landing-parallax" data-parallax-root>
      <div class="parallax-layer parallax-sky" data-parallax-layer data-layer="sky"></div>
      <div class="parallax-layer parallax-m3" data-parallax-layer data-layer="m3"></div>
      <div class="parallax-layer parallax-planets" data-parallax-layer data-layer="planets"></div>
      <div class="parallax-layer parallax-m2" data-parallax-layer data-layer="m2"></div>
      <div class="parallax-layer parallax-m1" data-parallax-layer data-layer="m1"></div>
    </div>

    <!-- DarkStar canvas overlay (front) -->
    <div id="darkstar-container" class="canvas-host canvas-host--overlay" aria-label="3D Model"></div>

    <div class="landing-content">
      <div class="hero">
        <h1 class="hero-hi">Hi I'm Pro</h1>
        <p class="hero-line">
          A Developer <br />
          Dedicated to Crafting
        </p>
        <div class="hero-flip">
          <span
            class="landing-flip"
            data-flip-words="Secure,Modern,Scalable"
            data-flip-duration="3000"
          >Secure</span>
        </div>
        <p class="hero-sub">Web Solutions</p>
      </div>
    </div>
  </section>

  <!-- Simple anchor so the “above About Me” parallax has somewhere to scroll into -->
  <section id="about" class="about-section" aria-label="About">
    <div class="about-inner">
      <h2>About Me</h2>
      <p>
        This is a placeholder section so the landing parallax can scroll into something.<p>
        Pranav is the greatest.
      </p>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
